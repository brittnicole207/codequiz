<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Coding Quiz</title>
</head>


<body>
    <div class="container">
        <div id="welcome" class="show">
            <h2>Welcome to the Coding Quiz!</h2>

            <p> 
            Try to answer the following JavaScript related questions in the time alloted. 
            Any incorrect answers will penalize your score/time by 10 seconds. 
            </p>
        
        <!--Button will hide after click-->
        <button onclick="startQuiz()">Start Quiz</button>
        </div>

    <div id="quiz" class="hide">
        <h2>
        Quiz Question
        #<span id="question-number"></span>
        </h2>

    <div>
        <p>Time Remaining:</p><p id="seconds-remaining"></p>
    </div>

        <p id="question"></p>
        <ol id="answers-list"></ol>
        <!--Border for feedback-->
        <hr class="rounded">
        <p id="feedback"></p>
    </div>

    <!--Highscore Page-->
        <div id="highscores" class="hide">
            <h2>Highscores</h2>

            <ol id="highscores-list"></ol>

            <h4>Your Results</h4> 
            <p id="correct-answers"></p>
            <p id="incorrect-answers"></p>
            <p id="time-remaining"></p>

            <!-- Future Enhancement to tell user how their score is calculated -->
            <!--<p>Your total score with seconds remaining * correct answers: <span id="highscore"></span></p>-->

    <!--High Score Input Form-->
        <div id="highscores-input" class="hide">
            <p>Enter your name to add it to the high scores:</p>
            <input type="text" id="input" />
            <button type="button" onclick="submitHighscores()">Submit</button>
            <button type="button" onclick="resetQuiz()">Try Again</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
